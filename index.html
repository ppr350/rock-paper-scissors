<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="rock-paper-scissors.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock! Paper! Scissors!</title>
</head>
<body>
    <!-----------game title----------->
    <div id="title-container">
        <div class="title" id="title">DARE TO PLAY</div>
    </div>

    <!---------play buttons----------->
    <div class="button-section">
        <button class="options" id="rock">ROCK</button>
        <button class="options" id="paper">PAPER</button>
        <button class="options" id="scissors">SCISSORS</button>
    </div>

    <!----------scoreboard------------>
    <div class="score-board">
        <div class="score-board-title">SCOREBOARD</div>
        <div class="player-score-board">
            <div class="player-name" id="player-name-prompt">PLAYER</div>
            <div class="player-score" id="player-score">0</div>
        </div>
        <div class="computer-score-board">
            <div class="computer" id="computer">COMPUTER</div>
            <div class="computer-score" id="computer-score">0</div>
        </div>
    </div>

    <!-----------bottom box------------>
    <div class="playround-box">
        <h2 id="play-message">PRESS START TO PLAY</h2>
    </div>

    <!----------start button----------->
    <button class="start-button" id="start-button">START</button>


    <!------prompt user to enter name------>
    <form name="nameForm" id="nF" method="GET" action="?">
        <input type="text" id="userform" name="bob" value="" placeholder="NAME" required>
        <input type="submit" id="submit-button" value="PLAY">
    </form>

    <!------------quit button-------------->
    <button class="quit-button" id="quit-button">QUIT</button>

        <!--------------footer-------------->
    <footer id="footer">
        Copyright Â© Chee Hong "Kobe" Wong
    </footer>
</body>
</html>
